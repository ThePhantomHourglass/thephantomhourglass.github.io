{{ define "main" }}
<article class="single-page">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ with .Params.subtitle }}
        <p class="subtitle">{{ . }}</p>
        {{ end }}
    </header>
    <div class="page-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
